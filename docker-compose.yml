version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: multitenant-db
    environment:
      POSTGRES_USER: mtuser
      POSTGRES_PASSWORD: mtpassword
      POSTGRES_DB: multitenant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mtuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multitenant-app
    environment:
      DATABASE_URL: "postgresql://mtuser:mtpassword@postgres:5432/multitenant"
      JWT_SECRET: "your-secret-key-change-in-production"
      NEXTAUTH_SECRET: "your-nextauth-secret-key"
      NEXTAUTH_URL: "http://localhost:3000"
      NODE_ENV: "production"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma db push &&
             npm start"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: multitenant-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - default

volumes:
  postgres_data:

networks:
  default:
    name: multitenant-network
